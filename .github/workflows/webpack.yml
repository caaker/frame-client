# webpack.yml

name: Build Frontend

on:
  push:
    branches:
      - main          # on push to branch main -> trigger
  workflow_dispatch:  # on GUI button push -> trigger

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Webpack build
        run: npm run build

      - name: Push to caaker.github.io
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source-directory: '_dist'
          destination-github-username: 'caaker'
          destination-repository-name: 'caaker.github.io'
          target-branch: 'main'
