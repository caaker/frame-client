name: Build Frontend

on:
  push:
    branches:
      - main          # on push to branch main -> trigger
  workflow_dispatch:  # on GUI button push -> trigger

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Webpack build
        run: npm run build

      - name: Debug bundle location
        run: find . -name "bundle.js" -type f || echo "bundle.js not found anywhere"

      - name: Commit bundle to repo
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add _dist/bundle.js
          git commit -m "Add webpack bundle [skip ci]" || echo "No changes"
          git push

