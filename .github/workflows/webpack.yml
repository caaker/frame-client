name: Build Frontend

on:
  push:
    branches:
      - main          # on push to branch main -> trigger
  workflow_dispatch:  # manual gui button -> trigger

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Webpack build
        run: npm run client-dev
